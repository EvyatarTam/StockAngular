<h1>Item</h1>

<div class="container">

    <fieldset class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="item.name" class="form-control" name="name" required="required">
    </fieldset>

    <fieldset class="form-group">
        <label>Amount</label>
        <input type="number" [(ngModel)]="item.amount" class="form-control" name="amount" required="required">
    </fieldset>

    <fieldset class="form-group">
        <label>InventoryCode</label>
        <input type="number" [(ngModel)]="item.inventoryCode" class="form-control" name="inventoryCode" required="required">
    </fieldset>

    <button class="btn btn-success" (click)="saveItem()">Save</button>

</div>
